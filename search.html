<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Eritrea Search</title>
    <link href="css/main.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles here */
        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Additional CSS styling as needed */
    </style>
</head>
<body>
<h1>Google Eritrea Search</h1>
<form action="https://www.google.com/search" method="GET" target="_blank">
    <fieldset id="toplevelset">
        <div class="form-section">
            <label for="searchbox">Search String</label>
            <input type="text" name="q" id="searchbox">
        </div>
        <div class="form-section">
            <label for="language">Language</label>
            <select name="lr" id="language">
                <option value="">Any</option>
                <option value="lang_en">English</option>
                <option value="lang_ti">Tigrinya</option>
                <option value="lang_ar">Arabic</option>
            </select>
        </div>
        <div class="form-section">
            <label for="site">Select a Site</label>
            <select name="as_sitesearch" id="site">
                <option value="">--All Websites--</option>
                <option value="https://www.hrw.org/africa/eritrea">Human Rights</option>
                <option value="https://www.britannica.com/place/Eritrea">Everything Eritrea</option>
                <option value="https://en.wikipedia.org/wiki/History_of_Eritrea">History</option>
            </select>
        </div>
        <!-- Different Types of Form Widgets -->
        <div class="form-section">
            <label for="checkbox-political">Political</label>
            <input type="checkbox" name="filter-political" id="checkbox-political">
        </div>
        <div class="form-section">
            <label for="checkbox-history">History</label>
            <input type="checkbox" name="filter-history" id="checkbox-history">
        </div>
        <div class="form-section">
            <label for="checkbox-traveling">Traveling</label>
            <input type="checkbox" name="filter-traveling" id="checkbox-traveling">
        </div>
        <!-- Submit Button -->
        <div class="form-section">
            <input type="submit" value="Search">
        </div>
    </fieldset>
</form>
</body>
</html>
