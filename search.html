
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Eritea Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Google Eritea Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
                <label for="filetype">File Type</label>
                <select name="as_filetype" id="filetype">
                    <option value="">Any</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">Word</option>
                    <option value="xls">Excel</option>
                </select>
            </div>
            <div>
                <label for="site">Site or Domain</label>
                <input type="text" name="as_sitesearch" id="site">
            </div>
            <div>
                <label for="daterange">Date Range</label>
                <input type="date" name="as_qdr" id="daterange">
            </div>
            <div>
                <label for="language">Language</label>
                <select name="lr" id="language">
                    <option value="">Any</option>
                    <option value="lang_en">English</option>
                    <option value="lang_ti">Tigrinya</option>
                    <option value="lang_ar">Arabic</option>
                </select>
            </div>
            <!-- Different Types of Form Widgets -->
            <div>
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" name="filter" id="checkbox">
            </div>
            <div>
                <label for="radio1">Radio Button 1</label>
                <input type="radio" name="radio" id="radio1" value="option1">
            </div>
            <div>
                <label for="radio2">Radio Button 2</label>
                <input type="radio" name="radio" id="radio2" value="option2">
            </div>
            <div>
                <label for="slider">Slider</label>
                <input type="range" name="slider" id="slider" min="0" max="100" step="1">
            </div>
            <!-- Submit Button -->
            <div>
                <input type="submit" value="Search">
            </div>
        </fieldset>
    </form>
</body>
</html>
