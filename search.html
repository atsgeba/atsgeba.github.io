
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Eritea Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Google Eritea Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
            <div>
                <label for="language">Language</label>
                <select name="lr" id="language">
                    <option value="">Any</option>
                    <option value="lang_en">English</option>
                    <option value="lang_ti">Tigrinya</option>
                    <option value="lang_ar">Arabic</option>
                </select>
            </div>
        
            <!-- Different Types of Form Widgets -->
            <div>
                <label for="checkbox">Political</label>
                <input type="checkbox" name="filter" id="checkbox">
            <div>
                <label for="checkbox">History</label>
                <input type="checkbox" name="filter" id="checkbox">
            </div>
             <div>
                <label for="checkbox">Traveling</label>
                <input type="checkbox" name="filter" id="checkbox">
            </div>
            <!-- Submit Button -->
            <div>
                <input type="submit" value="Search">
            </div>
        </fieldset>
    </form>
</body>
</html>
